<head>
	<title>Forms</title>
</head>
<body style="background-image:url(colorful_background-wide.jpg)">
	<h1>Sign In Form</h1>
	<form style="padding:10px">
		<label>Email</label>
		<input type="text" name="email" placeholder="enter you email"/>
		<label>Password</label>
		<input type="Password" placeholder="enter your password"/>
		<input style="height:20px;width:100px"type="Submit" value="SIGN IN" />
	</form><br>
	<h1>Sign up Form</h1>
	<form>
		<div style="padding:10px">
			<label style="display:block">Enter your username</label>
			<input type="text" name="username" placeholder="username" style="width:200px"/> <br>
			<label style="display:block">Enter  your  Email</label>
			<input type="name" name="email" placeholder="Enter your email" style="width:200px"/><br>
			<label style="display:block">Enter your password</label>
			<input type="password" placeholder="enter a password" style="width:200px"/>
		</div>
		<div style="padding:10px">
			<label style="display:block">Describe about yourself</label>
			<textarea name="" rows="5" style="width:400px"></textarea>
		</div>
		<div style="padding:10px">
			<select name="contries" style="width:300px" required>
				<option value="">--select your country</option>
				<option value="India">INDIA</option>
				<option value="US">US</option>
				<option value="AUS">AUS</option>
				<option value="UK">UK</option>
			</select>
		</div>
		<div style="padding:10px">
			<label><b>select your language</b></label> <br>
			<input type="checkbox" name="" value="english"/>English
			<input type="checkbox" name="" value="telugu"/>Telugu
			<input type="checkbox" name="" value="hindi"/>Hindi
		</div>
		<div style="padding:10px">
		
			<label style="display:block"><b>Gender</b></label>
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female
			<input type="radio" name="gender" value="other"/>Other <br><br>
			
			<label style="display:block"><b>Age</b></label>
			<input type="number" name="percentage" min="1" max="100" /><br><br>
			
			
			<label style="display:block"><b>Date of birth</b></label>
			<input type="date" name="date"/>
			
			
		</div>
		<div style="padding:10px">
		
			<input style="height:30px;width:100px"type="submit" value="submit"/>
			<input style="height:30px;width:100px"type="reset" name="reset" value="reset"/>
			
		</div>
		<div>
			
		</div>
	</form>
</body>
</html>
